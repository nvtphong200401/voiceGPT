name: CI
on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches: ["develop"]

jobs:
  continous_integration:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    - run: |
          ls ${{ github.workspace }}
    - uses: subosito/flutter-action@v2
      with:
        channel: "stable"
        cache: true
    - run: |
          flutter pub get
          flutter test